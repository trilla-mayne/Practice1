name: Testapps
on: push
jobs: 

    GetGitVersion:
      runs-on: ubuntu-latest
      steps:
      - name: Git Version
        run: git version
      - name: Docker Version
        run: docker --version
      - name : Maven version
        run: mvn --version


        
    OSversion:
      runs-on: ubuntu-latest
      needs: GetGitVersion
      
      steps:
      - name: ubuntuVersion
        run: hostnamectl
      - name: getDiskusage
        run: df -Th
     
